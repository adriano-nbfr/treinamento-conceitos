<app-card titulo="Two-way">
  <div slot="titulo" class="d-flex gap-3">
    Exemplo de <b>Two-way binding</b>
    <div class="ms-auto">
      <button class="btn btn-sm btn-outline-light" routerLink="..">Voltar</button>
    </div>
  </div>

  <div class="d-flex align-items-center gap-4">
    <h3>Valor no componente pai: <span class="text-primary">{{valorPai()}}</span></h3>
    <app-two-way-filho [(valor)]="valorPai"></app-two-way-filho>
    <code class="fs-4">isPar: {{isPar()}}</code>
  </div>
</app-card>
